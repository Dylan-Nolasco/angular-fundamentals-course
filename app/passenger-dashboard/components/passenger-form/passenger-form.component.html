<form #form="ngForm" novalidate>
  <!--NO validate because we are going to use angular built in validation -->
  {{ detail | json }}
  <div>
    Passenger name:
    <input
      type="text"
      name="fullname"
      [ngModel]="detail?.fullname"
      #fullname="ngModel"
      required
      #id="ngModel"
    />
    <div *ngIf="fullname.errors?.required && fullname.dirty" class="error">
      <!--dirty means that the form controls value has changed-->
      Passenger name is required
    </div>
    <!--directive itselfs from angular-->
  </div>
  <div>
    Passenger ID:
    <input
      type="number"
      name="id"
      [ngModel]="detail?.id"
      required
      #id="ngModel"
    />
    <div *ngIf="id.errors?.required && id.dirty" class="error">
      <!--dirty means that the form controls value has changed-->
      Id is required
    </div>
  </div>
  <div>
    <label>
      <input
        type="radio"
        [value]="true"
        name="checkedIn"
        [ngModel]="detail?.checkedIn"
        (ngModelChange)="toggleCheckIn($event)"
      />
      Yes
    </label>
    <label>
      <input
        type="checkbox"
        name="checkedIn"
        [ngModel]="detail?.checkedIn"
        (ngModelChange)="toggleCheckIn($event)"
      />
    </label>
  </div>

  <div *ngIf="form.value.checkedIn">
    Check in date:
    <input type="number" name="checkingDate" [ngModel]="detail?.checkingDate" />
  </div>
  <div>{{ form.value | json }}</div>
  <div>Valid: {{ form.valid | json }}</div>
  <div>Invalid: {{ form.invalid | json }}</div>
</form>
